# ----------------------------------------
#   MYPY CONFIG PROFESIONAL
#   Compatible con Pyright
# ----------------------------------------

[mypy]
python_version = {{ python_version }}
strict = True

# Usar src/ como raíz del paquete
mypy_path = src

# Exigir anotaciones en funciones públicas
disallow_untyped_defs = True
disallow_any_unimported = True
check_untyped_defs = True

# Permitir implementaciones sin anotaciones internas
# (útil para scripts o migraciones)
disallow_incomplete_defs = False

# Tratamiento de None y Optional de forma estricta
no_implicit_optional = True

# No fallar por importaciones de librerías sin stub
ignore_missing_imports = True

# Advertir sobre código muerto
warn_unused_ignores = True

# Reporte de código sin usar
warn_unreachable = True

# Control estricto de return y yield
warn_no_return = True

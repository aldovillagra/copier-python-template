name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Test & Lint (Python {{ python_version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "{{ python_version }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: {{ python_version }}
          cache: "pip"

      - name: Sync dependencies
        run: uv sync --all-extras --dev

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src/

      - name: Tests
        run: uv run pytest --cov={{ package_name }} --cov-report=xml

      - name: Build docs
        run: uv run mkdocs build --strict
